<title>{{ page.title }}</title>

<meta name="description" content="{{ site.subtitle }}">
<meta name="keywords" content="{{ site.keywords }}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src 'self' data:; media-src 'self'; frame-src player.vimeo.com; frame-ancestors 'self'; script-src 'self'; font-src 'self' data: fonts.googleapis.com fonts.gstatic.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com; base-uri 'self'; form-action 'self'; connect-src 'self';">

<meta property="og:title" content="{{ page.title }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}/{{ page.url }}">
<meta property="og:description" content="{{ site.title }} - {{ site.subtitle }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/imgs/cover.jpg">
<meta property="article:publisher" content="https://www.facebook.com/thehappyapp">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;700&family=Megrim&display=swap" rel="stylesheet">

{% include favicon.html %}
